<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #2C3E50, #34495E);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin-bottom: 20px;
      background-color: #2C3E50;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border-radius: 5px;
    }

    th {
      background-color: #34495E;
    }

    input[type="number"] {
      background-color: #F39C12;
      font-weight: bold;
      width: calc(100% - 16px);
      padding: 4px;
      text-align: center;
      border: none;
      border-radius: 5px;
      margin: 0;
      box-sizing: border-box;
    }

    #visitCounter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 14px;
    }
  </style>
  <title>Tabla de Cálculo</title>
</head>
<body>

  <h2 style="text-align: center; color: #ECF0F1;">Cálculo en base a lo que se quiere recibir</h2>

  <h2 style="text-align: center; color: #ECF0F1;">Cálculo en base a lo que se va a depositar</h2>
  <table id="tablaDepositar">
    <!-- ... (Tu tabla existente) ... -->
  </table>

  <h2 style="text-align: center; color: #ECF0F1;">Cálculo en base a los subtotales</h2>
  <table id="tablaCalcular">
    <!-- ... (Tu tabla existente) ... -->
  </table>

  <div id="visitCounter">
    <p>Visitas: <span id="counter">0</span></p>
  </div>

  <script>
    // Funciones de cálculo (Tu código JavaScript existente) ...

    // Contador de visitas
    document.addEventListener('DOMContentLoaded', function() {
      let visitCount = localStorage.getItem('visitCount') || 0;
      visitCount = parseInt(visitCount) + 1;
      localStorage.setItem('visitCount', visitCount);
      document.getElementById('counter').innerText = visitCount;
    });
  </script>
</body>
</html>
